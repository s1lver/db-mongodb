---
version: '3.8'

services:
  db-mongodb-php:
    container_name: db-mongodb-php
    hostname: db-mongodb-php
    build:
      context: .
      dockerfile: Dockerfile
      args:
        PHP_VERSION: ${PHP_VERSION:-8.1}
    volumes:
      - .:/code
    networks: &network
      - db-mongodb-network

  # MongoDB single instance
  db-mongodb-db-single:
    image: mongo
    container_name: db-mongodb-db-single
    hostname: db-mongodb-db-single
    restart: always
    volumes:
      - db-mongodb-db-single:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
    networks: *network

  # MongoDB replicaset primary
  db-mongodb-db-primary:
    container_name: db-mongodb-db-primary
    hostname: db-mongodb-db-primary
    image: mongo:latest
    volumes:
      - db-mongodb-db-primary:/data/db
    command: "mongod --replSet myReplicaSet --bind_ip localhost,db-mongodb-db-primary --keyFile /run/secrets/mongo-keyfile"
    ports:
      - "${MONGODB_PORT_PRIMARY:-27017}:${MONGODB_PORT_PRIMARY:-27017}"
    depends_on:
      - db-mongodb-db-secondary
      - db-mongodb-db-arbiter
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
    secrets:
      - mongo-keyfile
    networks:
      db-mongodb-network:
        ipv4_address: 172.20.128.2

  # MongoDB replicaset secondary
  db-mongodb-db-secondary:
    container_name: db-mongodb-db-secondary
    hostname: db-mongodb-db-secondary
    image: mongo:latest
    volumes:
      - db-mongodb-db-secondary:/data/db
    command: "mongod --replSet myReplicaSet --bind_ip localhost,db-mongodb-db-secondary --keyFile /run/secrets/mongo-keyfile"
    ports:
      - "${MONGODB_PORT_SECONDARY:-27018}:${MONGODB_PORT_SECONDARY:-27017}"
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
    secrets:
      - mongo-keyfile
    networks:
      db-mongodb-network:
        ipv4_address: 172.20.128.3

  # MongoDB replicaset arbiter
  db-mongodb-db-arbiter:
    container_name: db-mongodb-db-arbiter
    hostname: db-mongodb-db-arbiter
    image: mongo:latest
    volumes:
      - db-mongodb-db-arbiter:/data/db
    command: "mongod --replSet myReplicaSet --bind_ip localhost,db-mongodb-db-arbiter --keyFile /run/secrets/mongo-keyfile"
    ports:
      - "${MONGODB_PORT_ARBITER:-27019}:${MONGODB_PORT_ARBITER:-27017}"
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
    secrets:
      - mongo-keyfile
    networks:
      db-mongodb-network:
        ipv4_address: 172.20.128.4

volumes:
  db-mongodb-db-arbiter:
  db-mongodb-db-secondary:
  db-mongodb-db-primary:
  db-mongodb-db-single:

secrets:
  mongo-keyfile:
    file: ./mongo-keyfile

networks:
  db-mongodb-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
